name: F5XC Automation - AWS Instance Deployment

on:
  push:
    branches:
      - testing
jobs:
  aws-instance-deployment:
    runs-on: ubuntu-latest
    outputs:
      public_ip: ${{ steps.get-outputs.outputs.public_ip }}
      private_ip: ${{ steps.get-outputs.outputs.private_ip }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd aws_instance
          terraform init

      - name: Terraform Plan
        run: |
          cd aws_instance
          terraform plan

      - name: Terraform Apply
        run: |
          cd aws_instance
          terraform apply -auto-approve

      - name: Get Outputs from Terraform Cloud
        id: get-outputs
        run: |
          cd aws_instance

          # Wait a moment for outputs to be available
          sleep 5

          # Get outputs
          PUBLIC_IP=$(terraform output -raw public_ip)
          PRIVATE_IP=$(terraform output -raw private_ip)

          echo "Public IP: $PUBLIC_IP"
          echo "Private IP: $PRIVATE_IP"

          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "private_ip=$PRIVATE_IP" >> $GITHUB_OUTPUT

  f5xc-automation:
    runs-on: ubuntu-latest
    needs: aws-instance-deployment

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug - Check IP values
        run: |
          echo "Received Public IP: ${{ needs.aws-instance-deployment.outputs.public_ip }}"
          echo "Received Private IP: ${{ needs.aws-instance-deployment.outputs.private_ip }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Deploy F5XC HTTP only Load Balancer
        env:
          VES_P12_CONTENT: ${{ secrets.P12_CERTIFICATE_BASE64 }}
          VES_P12_PASSWORD: ${{ secrets.VES_P12_PASSWORD }}
          TF_VAR_public_ip: ${{ needs.aws-instance-deployment.outputs.public_ip }}
        run: |
          cd f5-xc-lb
          echo "Running F5XC terraform Automation"
          echo "Using Public IP: $TF_VAR_public_ip"
          terraform init
          terraform apply -auto-approve
